kind: pipeline
name: default
type: docker

steps:
- name: docker
  image: plugins/docker
  environment:
    DOPPLER_TOKEN:
      from_secret: doppler_token
  settings:
    username:
      from_secret: username
    password:
      from_secret: password
    registry: git.local.guluarte.com
    repo: git.local.guluarte.com/guluarte/jobflow/jobflow-app
    tags:
    - latest
    build_args_from_env:
      - DOPPLER_TOKEN